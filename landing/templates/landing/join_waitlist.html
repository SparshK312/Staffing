{% extends 'landing/base.html' %}

{% block title %}Join the Waitlist{% endblock %}

{% block content %}
<div class="mt-24 mb-48 px-4">
    <div class="max-w-md mx-auto my-24 bg-gray-800 p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold text-white mb-6">Join the Waitlist</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-400 mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input class="{{ field.field.widget.attrs.class }} mt-1 p-3 w-full bg-gray-700 text-white border rounded-md" type="{{ field.field.widget.input_type }}" 
                       id="{{ field.id_for_label }}" name="{{ field.name }}" {% if field.field.required %}required{% endif %}>
            </div>
            {% endfor %}

            <button type="submit"
            class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-blue-600 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
            Join</button>
        </form>
    </div>
</div>
{% endblock %}
